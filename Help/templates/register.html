<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/register.css">
        <link rel="icon" type="image/png" sizes="5x5" href="../img/beemo.ico">

        <script type="text/javascript" src="../js/js.js" defer></script>
        <title>Login</title>
    </head>
    <body>
        <div class="login-wrap">
            <div class="login-html">
                <!--                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Connexion</label>-->
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Créer
                compte</label>
                <div class="login-form">
                    <div class="sign-up-htm">
                        <form action="/registerauth" method="POST">
                            <div class="group">
                                <label for="user" class="label">Nom d'utilisateur</label>
                                <input onmouseenter="nam()" onmouseleave="leave_nam()" id="user" type="text"
                                       class="input" name="username">
                            </div>
                            <div class="rule" id="message_name">
                                <p>
                                    Le nom d'utilisateur doit faire minimum 5 caractères
                                </p>
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Mot de passe </label>
                                <input onmouseenter="password()" onmouseleave="leave_password()" id="pass"
                                       type="firstPassword" class="input" data-type="password"
                                       name="firstPassword">
                            </div>
                            <div class="rule" id="message_group">
                                <p>
                                    Le mot de passe doit contenir au moins : une minuscule, une majuscule, un chiffre,
                                    un caractère spécial et minimum 12 caractères
                                </p>
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Confirmer le Mot de passe</label>
                                <input id="pass" type="firstPassword" class="input" data-type="password"
                                       name="secondPassword">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">E-mail</label>
                                <input id="pass" type="text" class="input" name="email">
                            </div>
                            <div class="group">
                                <input type="submit" class="button" PostID="Créer un compte">
                            </div>
                            {{if .}}
                            <div class="alert">
                                {{.}}
                            </div>
                            {{end}}
                            <div class="hr"></div>
                            <div class="foot-lnk">
                                <a href="/login">Déjà membre ?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
