<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/login.css">
        <title>Login</title>
    </head>
    <body>
        <div class="login-wrap">
            <div class="login-html">
                <input href="/index" id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Connexion</label>
<!--                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Créer-->
<!--                compte</label>-->
                <div class="login-form">
                    <div class="sign-in-htm">
                        <form action="/loginauth" method="POST">
                            <div class="group">
                                <label for="user" class="label">Nom d'utilisateur</label>
                                <input id="user" type="text" class="input" name="username">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Mot de passe</label>
                                <input id="pass" type="firstPassword" class="input" data-type="password"
                                       name="password">
                            </div>
                            <div class="group">
                                <input id="check" type="checkbox" class="check" checked>
                                <label for="check"><span class="icon"></span> Rester connecter</label>
                            </div>
                            <div class="group">
                                <input type="submit" class="button" value="Se connecter">
                            </div>
                            {{if .}}
                            <div class="alert">
                                {{.}}
                            </div>
                            {{end}}
                            <div class="hr"></div>
                            <div class="foot-lnk">
                                <a href="#forgot">Mot de passe oublié ?</a>
                            </div>
                            <div class="foot-lnk">
                                <a href="/register">Pas de compte ?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
