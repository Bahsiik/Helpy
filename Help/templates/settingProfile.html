<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Home</title>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css2/style.css">
        <link rel="stylesheet" href="../css2/responsive.css">
        <link rel="stylesheet" href="../css2/faculty.css">
        <link rel="stylesheet" href="../css2/footer.css">
        <link rel="stylesheet" href="../css2/post.css">
        <link rel="stylesheet" href="../css2/profilSettings.css">
        <script defer src="../js/js.js"></script>
    <body>
        <div class="page-wrapper">
            <div class="nav-wrapper">
                <div class="grad-bar"></div>
                <nav class="navbar">
                    <img id="logo" src="../img/Helpy_logo.png" alt="Company Logo">
                    <div class="menu-toggle" id="mobile-menu">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                    <ul class="nav no-search">
                        <li class="nav-item"><a href="/logout">Déconnexion</a></li>
                        <li class="nav-item">{{.Username}}</li>
                        {{if .IsAdmin}}
                        <li class="nav-item"><a href="#">Modération</a></li>
                        {{end}}
                        <li class="nav-item"><a href="/post">Poster</a></li>
                        <li class="nav-item"><a href="/settingAccount">Parametres</a></li>
                        <li class="nav-item"><a href="/profile">Profil</a></li>
                        <li class="nav-item"><a href="/index">Accueil</a></li>
                        <li class="fa fa-search" id="search-icon"></li>
                        <input class="search-input" type="text" placeholder="Search..">
                    </ul>
                </nav>
            </div>
            <div class="choix_param">
                <a href="/settingProfile"><span>Profil</span></a>
            </div>
            <div class="trait"></div>
            <h3>Paramètres du profil</h3>
            <h5>INFORMATIONS DU PROFIL</h5>
            <div class="trait"></div>
            <h4 id="p">Nom d'affichage (facultatif)</h4>
            <div class="pseudo">
                <div>
                    <p id="pseudo">{{.Username}}</p>
                    <form action="/changeUsername">
                        <div class="pseudo2">
                            <p>Saisissez le nouveau pseudo</p>
                            <input name="newUsername" type="text" id="p_name" placeholder="Saisissez le nouveau pseudo">
                            <button type="submit" id="close" onclick="pseudo()">VALIDER</button>
                        </div>
                    </form>

                </div>

                <button class="modif_pseudo">
                    <span id="change">Changer</span>
                </button>

            </div>
            <h4 class="ava">Avatar</h4>
            <div class="avatar">
                <img id="avatar" src="../img/{{.AvatarRoute}}" alt="">
                <button class="modif_avatar">
                    <span id="change_avatar">Changer</span>
                </button>
            </div>
            <div class="container">
                <div class="avatar2">
                    <form action="/changeAvatar">
                        <button type="submit" class="avatar_pic" id="blue" name="avatar" value="1" ><img src="../img/profil.jpg" alt=""></button>
                        <button type="submit" class="avatar_pic" id="black" name="avatar" value="2" ><img src="../img/profil_black.jpg" alt=""></button>
                        <button type="submit" class="avatar_pic" id="green" name="avatar" value="3" ><img src="../img/profil_green.jpg" alt=""></button>
                        <button type="submit" class="avatar_pic" id="pink" name="avatar" value="4" ><img src="../img/profil_pink.jpg" alt=""></button>
                        <button type="submit" class="avatar_pic" id="red" name="avatar" value="5" ><img src="../img/profil_red.jpg" alt=""></button>
                        <button type="submit" class="avatar_pic" id="yellow" name="avatar" value="6" ><img src="../img/profil_yellow.jpg" alt=""></button>
                        <button type="submit" id="close" onclick="pseudo()">VALIDER</button>
                    </form>
                </div>
            </div>
            <div class="mail">
                <div>
                    <h4 id="mal">Adresse mail</h4>
                    <p id="e-mail">blabla@ynov.com</p>
                </div>
            </div>
        </div>
    </body>
</html>
