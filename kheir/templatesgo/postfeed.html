<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/faculty.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/post.css">
    <link rel="stylesheet" href="../css/postfeed.css">
    <script defer href="../js/javascript.js"></script>
</head>
<body>
<div class="page-wrapper">
    <div class="nav-wrapper">
        <div class="grad-bar"></div>
        <nav class="navbar">
            <img id="logo" src="../img/Helpy_logo.png" alt="Company Logo">
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav no-search">
                <li class="nav-item"><a href="/logout">Déconnexion</a></li>
                <li class="nav-item">{{.Username}}</li>
                <li class="nav-item"><a href="/post">Poster</a></li>
                <li class="nav-item"><a href="/settingAccount">Parametres</a></li>
                <li class="nav-item"><a href="/profile">Profil</a></li>
                <li class="nav-item"><a href="/index">Accueil</a></li>
                <li class="fa fa-search" id="search-icon"></li>
                <input class="search-input" type="text" placeholder="Search..">
            </ul>
        </nav>
    </div>
    <h5 class="title_topic">{{.FirstPost.Title}}
        {{if eq .UserID .FirstPost.PostUserID}}
            <form action="/deletePost" method="post">
                <div id="submitForm">
                    <button type="submit" name="postID" value="{{.FirstPost.ID}}">Supprimer</button>
                </div>
            </form>
        {{end}}
    </h5>
    <div id="respond-wrapper">
        <div class="post-feed">
            <div class="left-part-feed">
                <div id="picture-feed"><img src="../img/davy.png" alt="User logo"></div>
            </div>
            <div class="right-part-feed">
                <div id="description-feed"><p>Posté par {{.FirstPost.UserName}}</p></div>
                <div id="content-feed"></div>
                <button name="response" value="{{.FirstPost.ID}}">Répondre</button>
            </div>
        </div>
    </div>
</div>
</body>
